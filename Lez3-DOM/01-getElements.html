<body>

    <h1>Lista</h1>

    <ul id="lista">
        <li class="hot">Pc</li>

        <li class="hot">Occhiali</li>

    <script>

        //GET EL BY ID
        // var ul = document.getElementById('lista');
        // console.log(ul);

        //Prendo tutti gli elementi li
        var lis = document.getElementsByTagName('li'); //NODELIST simile ARRAY
        console.log(lis);
        //Prendo un elemento dalla lista 
        console.log(lis[2]); //trattato come un array
        console.log(lis.item(2)); //trattato con il un metodo delle nodelist

        console.log(lis.length); // 5 elementi

        //Posso utilizzare un ciclo for per scorrere gli elementi di questa nodelist
        for(var i = 0; i < lis.length; i++){
            // console.log(lis[i]); //stampo i singoli oggetti
            console.log(lis[i].innerHTML); //stampo il testo degli oggetti 

            //cambio la classe a tutti i miei li
            lis[i].setAttribute('class', 'cool');
            
        }
