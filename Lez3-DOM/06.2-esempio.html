<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body onload="creaLista()">

    <h1>Film</h1>
    <ul id="film">
        <li>Paura e delirio a Las Vegas</li>
        <li>Il buono, il brutto, il cattivo</li>
        <li>Il potere del cane</li>
        <li>La grande bellezza</li>
    </ul>


    <script>
        function creaLista() {
            var lis = document.querySelectorAll('#film li');
            var titoli = [];

            for (var i = 0; i < lis.length; i++) {
                titoli.push(lis[i].textContent);
            }

            function costruisciLink(film, li) {
                var a = document.createElement('a');
                a.setAttribute('href', 'https://it.wikipedia.org/wiki/' + film);
                a.textContent = film;
                li.textContent = '';
                li.appendChild(a);
            }

            for (var i = 0; i < titoli.length; i++) {
                costruisciLink(titoli[i], lis[i]);
            }
        }



    </script>

</body>

</html>
