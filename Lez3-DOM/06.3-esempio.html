<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>Film</h1>
    <ul id="film">
        <li>Paura e delirio a Las Vegas</li>
        <li>Il buono, il brutto, il cattivo</li>
        <li>Il potere del cane</li>
        <li>La grande bellezza</li>
    </ul>


    <script>
        var listaFilm = document.querySelector('#film');
        // var liFilm = document.querySelectorAll('li');
        var liFilm = listaFilm.children;

        console.log( liFilm );

        for(var i = 0; i < liFilm.length; i++){
            var a = document.createElement('a');
            a.setAttribute('href', 'https://it.wikipedia.org/wiki/' + liFilm[i].textContent);
            a.textContent = liFilm[i].textContent;
            liFilm[i].replaceChildren(a)
        }
    </script>

</body>

</html>
