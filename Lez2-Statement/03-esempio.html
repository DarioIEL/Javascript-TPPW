        //esercizio 9
        function capitalize(str) {
            //taglio la stringa ogni parola
            str = str.split(' '); //array di parola

            //leggo l'array parola per parola e metto la maiuscola alla prima lettera
            for (var i = 0; i < str.length; i++) {
                // console.log(str[i]);
                str[i] = str[i].charAt(0).toUpperCase() + str[i].slice(1);
            }

            return str.join(' ');
        }
